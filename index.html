<html>

<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<div class="container">

		<section id="form-section" class="form-section">
			<form id="form" class="form">
				<input type="color" name="color" id="color-input" />
				<select name="color-name" id="color-name"> 
                    <option>Monochrome</option>
                    <option value="monochrome-dark">Monochrome-dark</option>
                    <option value="monochrome-light">Monochrome-light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic-complement</option>
                    <option value="triad">Triad</option>
                </select>
				<button type="submit" id="btn-dark" class="btn-dark">Get color scheme</button>
			</form>
		</section>

		<section class="color-box-wrapper" id="color-box-wrapper"></section>

	</div>

	<script src="index.js"></script>
</body>

</html>
